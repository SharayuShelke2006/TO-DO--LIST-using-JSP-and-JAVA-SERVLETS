<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - To-Do List</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f0ff; /* Light purple background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .title {
            color: #6a0dad; /* Dark purple */
            font-size: 32px;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .login-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #b19cd9; /* Light purple border */
            border-radius: 4px;
        }

        .login-btn {
            background-color: #6a0dad; /* Dark purple */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
        }

        .login-btn:hover {
            background-color: #9932cc; /* Slightly lighter purple on hover */
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-text a {
            color: #6a0dad; /* Dark purple link */
            text-decoration: none;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Login to Your To-Do List</h1>

        <!-- Login Form -->
        <form action="LoginServlet" method="POST" class="login-form">
            <input type="text" name="username" placeholder="Username" required class="login-input">
            <input type="password" name="password" placeholder="Password" required class="login-input">
            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
