<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - To-Do List</title>
    <style>
        /* Internal CSS for Signup Page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f0ff; /* Light purple background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .title {
            color: #6a0dad; /* Dark purple */
            font-size: 32px;
            margin-bottom: 20px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .signup-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #b19cd9; /* Lighter purple */
            border-radius: 4px;
        }

        .signup-btn {
            background-color: #6a0dad; /* Dark purple */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
        }

        .signup-btn:hover {
            background-color: #9932cc; /* Lighter purple on hover */
        }

        .login-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-text a {
            color: #6a0dad;
            text-decoration: none;
        }

        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Sign Up for To-Do List</h1>

        <!-- Signup Form -->
        <form action="http://localhost:8080/Todo/signup" method="POST" class="signup-form">
            <input type="text" name="uname" placeholder="Username" required class="signup-input">
            <input type="password" name="pass" placeholder="Password" required class="signup-input">
            <input type="password" name="cpass" placeholder="Confirm Password" required class="signup-input">
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <p class="login-text">Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
